<app-nav-menu></app-nav-menu>

<div *ngIf="open_editor == false && open_site_select == false" class="container">
    <h2 class="text-default">Hello and welcome to the Dynamify tutorial!</h2>
    <div class="container">
        <p class="text-info">You will see how easy it can be to get your site content on the web by using these tools.</p>
        <p class="text-info">Don't worry, nothing you do will be saved. A demo site will be created just to get you familiar with using the tool, so feel free to explore!</p>
    </div>
    <div class="text-center">
        <button class="btn highlight" (click)="beginTutorial()">Click here to begin the tutorial.</button>
    </div>
</div>

<app-display-sites
    *ngIf="open_site_select"
    [is_tutorial]="true"
    [current_admin_id]="0" 
    [current_admin_token]=""
    (done)="checkDone($event)"
></app-display-sites>

<app-site-editor 
    *ngIf="open_editor"
    [is_tutorial]="true" 
    [current_site_id]= "0" 
    [current_admin_id]= "0" 
    [current_admin_token]= ""
></app-site-editor>
